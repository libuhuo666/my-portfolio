<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人作品展示</title>
    
    <!-- 引入 FontAwesome 最新版本 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 样式全局 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .social-links a, .qq-link {
            display: inline-block;
            color: #00d4ff;
            margin: 10px;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .social-links a:hover, .qq-link:hover {
            background: #00d4ff;
            color: #0d0d0d;
        }

        .projects {
            margin-top: 50px;
        }

        .project {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
            text-align: center;
        }

        /* 调整为响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p, .social-links a, .qq-link {
                font-size: 1em;
            }
        }

        /* 动画效果 */
        .animate {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标样式 */
        .qq-icon {
            font-size: 40px;
            color: #00d4ff;
        }
    </style>
</head>

<body>

    <div class="container animate">
        <h1>欢迎来到我的个人作品展示</h1>
        <p>探索我的项目，并通过以下方式联系我</p >

        <!-- 社交链接 -->
        <div class="social-links">
            GitHub
            
            
        </div>

        <!-- 项目展示 -->
        <div class="projects">
            <h2>我的项目</h2>
            <div class="project">
                <h3>项目 1</h3>
                <p>项目描述，可以介绍主要功能和技术栈。</p >
                
            </div>
            <div class="project">
                <h3>项目 2</h3>
                <p>另一个项目的简要介绍。</p >
                
            </div>
        </div>

        <!-- 联系方式及 QQ 添加 -->
        <div class="contact">
            <p>📩 联系方式: </p >
            <button class="qq-link" onclick="openQQ()">
                <i class="fab fa-qq qq-icon"></i> 添加我的 QQ
            </button>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 个人作品展示 | 设计 & 开发</p >
    </div>

    <!-- 脚本部分 -->
    <script>
        function openQQ() {
            var qqNumber = "1252877057"; // 修改后的 QQ 号
            var qqMobileLink = "https://qm.qq.com/cgi-bin/qm/qr?k=7cIfj3wZUnSp1IT4YhAKmPiNsBiLzC2U"; // 你的 QQ 好友添加链接
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var isWechat = /MicroMessenger/i.test(navigator.userAgent);  // 检测是否是微信内置浏览器

            // 尝试使用 QQ 客户端协议
            try {
                window.location.href = "tencent://message/?uin=" + qqNumber + "&Site=QQ&Menu=yes";
            } catch (e) {
                // 如果调用失败，跳转到网页版
                window.location.href = qqMobileLink;
            }

            // 对于微信浏览器内，跳转到网页版
            if (isWechat) {
                window.location.href = qqMobileLink;
            }

            // 手机端尝试打开 QQ 添加好友的页面
            if (isMobile && !isWechat) {
                window.location.href = qqMobileLink;
            }

            // 延时 1 秒，避免弹出协议失败后重定向到网页版
            setTimeout(function() {
                window.location.href = qqMobileLink;
            }, 1000);
        }
    </script>
</body>
</html>
