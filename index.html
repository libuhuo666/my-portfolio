<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }
        p {
            font-size: 1.2em;
        }
        .social-links a, .qq-link {
            display: inline-block;
            color: #00d4ff;
            margin: 10px;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-links a:hover, .qq-link:hover {
            background: #00d4ff;
            color: #0d0d0d;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .contact {
            margin-top: 50px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
        }
    </style>
