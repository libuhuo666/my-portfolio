<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
        }
        .social-links a {
            color: #00d4ff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .contact {
            margin-top: 50px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人作品展示</h1>
        <p>探索我的项目，并通过以下方式联系我</p >

        <div class="social-links">
            GitHub
            
            
        </div>

        <div class="projects">
            <h2>我的项目</h2>
            <div class="project">
                <h3>项目 1</h3>
                <p>项目描述，可以介绍主要功能和技术栈。</p >
                
            </div>
            <div class="project">
                <h3>项目 2</h3>
                <p>另一个项目的简要介绍。</p >
                
            </div>
        </div>

        <div class="contact">
            <p>📩 联系方式: </p >
        </div>
    </div>

    <div class="footer">
        <p>© 2025 个人作品展示 | 设计 & 开发</p >
    </div>
</body>
</html>
