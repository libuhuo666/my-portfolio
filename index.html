<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }
        p {
            font-size: 1.2em;
        }
        .social-links a, .qq-link {
            display: inline-block;
            color: #00d4ff;
            margin: 10px;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .social-links a:hover, .qq-link:hover {
            background: #00d4ff;
            color: #0d0d0d;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .contact {
            margin-top: 50px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
        }
        .qq-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
    <script>
        function openQQ() {
            var qqNumber = "1252877057"; // 你的 QQ 号
            var qqMobileLink = "https://qm.qq.com/cgi-bin/qm/qr?k=7cIfj3wZUnSp1IT4YhAKmPiNsBiLzC2U"; // 你的 QQ 好友添加链接
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // 手机端打开 QQ 添加好友页面（网页版）
                window.location.href = qqMobileLink;
            } else {
                // 电脑端尝试使用 QQ 客户端协议
                window.location.href = "tencent://message/?uin=" + qqNumber + "&Site=QQ&Menu=yes";
                // 1 秒后回退（如果 QQ 未安装）
                setTimeout(function() {
                    window.location.href = qqMobileLink;
                }, 1000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人作品展示</h1>
        <p>探索我的项目，并通过以下方式联系我</p >

        <div class="social-links">
            GitHub
            
            
        </div>

        <div class="projects">
            <h2>我的项目</h2>
            <div class="project">
                <h3>项目 1</h3>
                <p>项目描述，可以介绍主要功能和技术栈。</p >
                
            </div>
            <div class="project">
                <h3>项目 2</h3>
                <p>另一个项目的简要介绍。</p >
                
            </div>
        </div>

        <div class="contact">
            <p>📩 联系方式: </p >
            <button class="qq-link" onclick="openQQ()">
                < img class="qq-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a2/QQ_Icon_2013.svg" alt="QQ Logo">添加我的 QQ
            </button>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 个人作品展示 | 设计 & 开发</p >
    </div>
</body>
</html>
